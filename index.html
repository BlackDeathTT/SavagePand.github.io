<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Social Media</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Willkommen auf meiner Website!</h1>
  <p>Folge mir auf meinen Social Media Kanälen:</p>

  <div class="social-container">
    <a href="https://www.youtube.com/@SavagePandaRL" target="_blank" class="social-icon youtube">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.tiktok.com/@crimsonnovarl" target="_blank" class="social-icon tiktok">
      <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://discord.gg/AbUbt4ZJq9" target="_blank" class="social-icon discord">
      <i class="fab fa-discord"></i>
    </a>
  </div>

  <h2>Clips hochladen</h2>
  <input type="file" id="videoUpload" accept="video/*" />
  <button onclick="uploadVideo()">Video hochladen</button>
  <p id="uploadStatus"></p>
  
  <div id="videoPreview"></div>

  <footer>
    <p>&copy; 2025 SavagePandaRL – alle Rechte vorbehalten.</p>
  </footer>

  <script src="https://upload.cloudinary.com"></script>
  <script>
    const videoUpload = document.getElementById('videoUpload');
    const videoPreview = document.getElementById('videoPreview');
    const uploadStatus = document.getElementById('uploadStatus');

    function uploadVideo() {
      const file = videoUpload.files[0];
      if (!file) {
        alert("Bitte wählen Sie eine Datei aus!");
        return;
      }
      uploadStatus.textContent = "Hochladen...";

      // Cloudinary API URL und FormData für das Hochladen
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'SavagePandaRL'); // Dein Upload-Preset von Cloudinary
      formData.append('cloud_name', 'dkijwvnmx'); // Dein Cloud-Namen

      // Video hochladen zu Cloudinary
      fetch('https://api.cloudinary.com/v1_1/dkijwvnmx/video/upload', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        uploadStatus.textContent = "Erfolgreich hochgeladen!";
        const videoUrl = data.secure_url; // URL des hochgeladenen Videos
        const videoElement = document.createElement('video');
        videoElement.src = videoUrl;
        videoElement.controls = true;
        videoPreview.appendChild(videoElement);
      })
      .catch(error => {
        console.error("Fehler beim Hochladen: ", error);
        uploadStatus.textContent = "Fehler beim Hochladen!";
      });
    }
  </script>
</body>
</html>

<link rel="stylesheet" href="style.css">
