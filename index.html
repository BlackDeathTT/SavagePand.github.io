<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Social Media</title>

    <!-- Link zu Font Awesome für Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Basis-Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 50px;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #555;
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            font-size: 2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .youtube {
            background-color: #FF0000;
        }

        .tiktok {
            background-color: #010101;
        }

        .discord {
            background-color: #7289da;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .social-container {
                gap: 20px;
            }

            .social-icon {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>Willkommen auf meiner Website!</h1>
    <p>Folge mir auf meinen Social Media Kanälen:</p>

    <div class="social-container">
        <!-- YouTube Icon -->
        <a href="https://www.youtube.com/@SavagePandaRL" target="_blank" class="social-icon youtube">
            <i class="fab fa-youtube"></i>
        </a>
        
        <!-- TikTok Icon -->
        <a href="https://www.tiktok.com/@crimsonnovarl" target="_blank" class="social-icon tiktok">
            <i class="fab fa-tiktok"></i>
        </a>
        
        <!-- Discord Icon -->
        <a href="https://discord.gg/AbUbt4ZJq9" target="_blank" class="social-icon discord">
            <i class="fab fa-discord"></i>
        </a>
    </div>

</body>
</html>

<link rel="stylesheet" href="style.css">
